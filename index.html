<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  
  <div class="container">
      <div class="left">
        <img class="perfume-pic" src="images/image-product-desktop.jpg">
      </div>
      <div class="right">
        <div class="perfume">PERFUME</div>
        <h1 class="perfume-name">
              Gabrielle 
          <br>Essence Eau 
          <br>De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="price-discount">
            $149.99
          </div>
          <div class="price-original">
            $169.99
          </div>
        </div>
        <button>Add to Cart</button>
      </div>
  </div>
  


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kimsgoods">kimsgoods</a>.
  </div>
</body>
</html>
